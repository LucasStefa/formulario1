<!DOCTYPE html>
<html lang="pt-br">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page">

  <header>

 <h1>MENTORIA</h1>

 <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>

  </header>



  <form id="form">

  <fieldset>

    <div class="fieldset-wrapper">
  
    <legend>INFORMAÇÕES PESSOAIS</legend>

    <div class="col-2">

   <div class="input-wrapper">
    <label for="event-info">Nome</label>
    <input type="text" id="event-info"
    required>

</div>

<div class="input-wrapper">
  <label for="event-info">Sobrenome</label>
  <input type="text" 
  id="event-info"
  required>

</div>

</div>

<div class="input-wrapper">
  <label for="event-email" id="email">Email <span>(digite um email válido)</span></label>
  <input type="email" id="event-email"
  required>

</div>

<div class="input-wrapper">
  <label for="event-password" id="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
  <input type="password" id="event-password"
  required
  minlength="6">

</div>



     </div>


  </fieldset>

  <fieldset>

    <div class="fieldset-wrapper">
  
    <legend>INFORMAÇÕES DO MENTOR</legend>

   <div class="input-wrapper">
    <label for="event-info" id="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
    <input type="text" id="event-info"
    required>

</div>

</div>

</fieldset>

<fieldset>

  <div class="fieldset-wrapper">

  <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

  <h1>PRIMEIRA MENTORIA</h1>

  <div class="col-3">

    <div class="input-wrapper">

      <label for="event-date" id="data1">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="event-date"
      required/>

     </div>

     <div class="input-wrapper">

      <label for="event-begin">Das</label>
      <input type="time" id="event-begin"
      required/>
     </div>

     <div class="input-wrapper">

      <label for="event-end">Até</label>
      <input type="time" id="event-end"
      required/>
     </div>

</div>


  <h1>SEGUNDA MENTORIA</h1>

  <div class="col-3">

    <div class="input-wrapper">

      <label for="event-date" id="data2">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="event-date"
      required/>

     </div>

     <div class="input-wrapper">

      <label for="event-begin">Das</label>
      <input type="time" id="event-begin"
      required/>
     </div>

     <div class="input-wrapper">

      <label for="event-end">Até</label>
      <input type="time" id="event-end"
      required/>
     </div>

</div>

</fieldset>



  </form>

  <footer>

    <div class="form-buttons">

      <input
      class="button"
      type="submit"
      form="form"
      value="Salvar">

    </div>
  
  </footer>

</div>

</body>



</html>
